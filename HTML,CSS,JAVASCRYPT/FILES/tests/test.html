<!doctype html>  
<html>  
    <head>  
    <meta charset="utf-8">  
    <title>  
         Calculator using HTML Example  
    </title>  
    <link href="https://fonts.googleapis.com/css2?family=Cookie&display=swap" rel="stylesheet">  
    <!-- CSS property to create interactive  
        calculator interface -->  
    <style>  
  
.box    
{    
padding-bottom: 40px;
padding-right: 5px;
background-color: #3d4543;       
width: 390px;    
border-radius: 10px;    
position: relative;  
top: 80px;    
left: 40%;    
}   
.display    
{           
position: relative;    
left: 13px;    
top: 5%;    
height: 40px;    
padding-bottom: 18%;
}    
.display input    
{    
position: relative;    
left: -1px;       
height: 35px;    
color: black;    
background-color: #bccd95;    
font-size: 21px;
text-align: right;  

}

input[type="text"]{
   top: 50%;
   height: 5%;
   padding: 40px 1px; line-height: 28px; 
   font-size: 50px;
}

.keys    
{    
position: relative;    
}    


.button
{    
width: 40px;    
height: 30px;    
border: none;    
border-radius: 8px;    
margin-left: 45px;    
padding: 18px;
cursor: pointer;    
border-top: 2px solid transparent;
font-size: 15px;
}    
.button.gray    
{    
color: black;      
background-color: #6f6f6f;    
border-bottom: black 2px solid;    
border-top: 2px #6f6f6f solid;    
}   
    
.button.pink    
{    
color: black;    
background-color: #ff4561;    
border-bottom: black 2px solid;    
}    
.button.black    
{    
color: black;    
background-color: #303030;    
border-bottom: black 2px solid;    
border-top: 2px 303030 solid;    
font-weight: bold;  
}    
.button.orange    
{    
color: black;    
background-color: #FF9933;    
border-bottom: black 2px solid;    
border-top: 2px #FF9933 solid;    
}    
.gray:active    
{    
border-top: black 2px solid;    
border-bottom: 2px #6f6f6f solid;    
}    
.pink:active    
{    
border-top:black 2px solid;    
border-bottom:#ff4561 2px solid;    
}    
.black:active    
{    
border-top: black 2px solid;    
border-bottom: #303030 2px solid;    
}    
.orange:active    
{    
border-top: black 2px solid;    
border-bottom: #FF9933 2px solid;    
}    
p    
{    
line-height: 10px;    
}
.divide{
  position: absolute;
  top: -50px;
  left: 68.5%;
}
</style>  
</head>  
<body>  
    <div class="box">    
        <div class="display">  
        <input type="text" readonly size="7" id="d">  
        </div>    
        <div class="keys">    
               <p class="divide">  
                <input type="button" class="button pink" value="/" onclick='v("/")'> </p>  
        </div>  

              <div class="btn">
                <p> 
                <input type="button" class="button black" value="7" onclick='v("7")'>  
                <input type="button" class="button black" value="8" onclick='v("8")'>  
                <input type="button" class="button black" value="9" onclick='v("9")'>  
                <input type="button" class="button pink" value="*" onclick='v("*")'> 
                </p>  

                <p> 
                <input type="button" class="button black" value="4" onclick='v("4")'>  
                <input type="button" class="button black" value="5" onclick='v("5")'>  
                <input type="button" class="button black" value="6" onclick='v("6")'>  
                <input type="button" class="button pink" value="-" onclick='v("-")'> 
                </p>

                <p> 
                <input type="button" class="button black" value="1" onclick='v("1")'>  
                <input type="button" class="button black" value="2" onclick='v("2")'>  
                <input type="button" class="button black" value="3" onclick='v("3")'>  
                <input type="button" class="button pink" value="+" onclick='v("+")'> 
                </p>  

                <p>
                <input type="button" class="button black" value="0" onclick='v("0")'>   
                <input type="button" class="button black" value="." onclick='v(".")'>  
                <input type="button" class="button black" value="C" onclick='c("")'>  
                <input type="button" class="button orange" value="=" onclick='e()'> 
                </p> 
              </div>   
        </div>     
</body>  
<script>  
function c(val)    
{    
document.getElementById("d").value=val;    
}    
function v(val)    
{document.getElementById("d").value+=val;    
}    
function e()    
{    
try    
    {    
     c(eval(document.getElementById("d").value))    
    }    
    catch(e)    
    {    
     c('Error') }    
}  
</script>  
</html>
